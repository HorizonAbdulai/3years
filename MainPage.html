<!DOCTYPE html>
<html>
<head>
    
 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5efe1;
        }

        header {
            background-color: rgb(129, 194, 129);
            color: white;
            padding: 20px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: white;
            color: rgb(129, 194, 129);
        }

        .container {
            display: flex;
            margin: 20px;
            gap: 20px;
        }

        .left1,
        .main1,
        .right1 {
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .left1 {
            width: 250px;
        }

        .main1 {
            flex-grow: 1;
            min-width: 600px;
        }

        .right1 {
            width: 250px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Programming Journey</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#year1">Year 1</a>
            <a href="#year2">Year 2</a>
            <a href="#year3">Year 3</a>
        </nav>
    </header>


    <section id="year1">
      
    <div class="container">
        <aside class="left1">

        </aside>

        <main class="main1">

        </main>

        <aside class="right1">

        </aside>
    </div>
  </section>


    <footer>
        &copy; 2025 My Programming Journey
    </footer>
